<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    {% load static %}
    <link href="{% static "users/style.css" %}" rel="stylesheet">

    <title>Closed Leads</title>

</head>
<body>
    {% block content %}
    <div class="topnav">
        <a href="#">
            {% if request.user.is_authenticated %}
                Vendor-App: Welcome '{{ request.user.username }}'
            {% endif %}
        </a>
        <a style="float: right;" href="{% url 'logout' %}">Logout</a>
        <a class="active" style="float: right;" href="#">Closed</a>
        <a style="float: right;" href="{% url 'home' %}">In Progress</a>
    </div>
    <div class="filters">
        <a href="{% url 'lead_create' %}"><button class="button green">&#43; Add a new Lead</button></a>
        <a href="#"><button style="float: right;" class="button blue">Lost</button></a>
        <a href="{% url 'converted' %}"><button style="float: right;" class="button red">Converted</button></a>
    </div>
    <div class="main">
        <div id="root"></div>
    </div>
    {% endblock %}
    {% load static %}
    <script src="{% static "users/closed.js" %}"></script>
</body>
</html>
